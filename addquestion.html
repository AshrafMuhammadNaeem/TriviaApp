<!DOCTYPE html>
<html>
    <head>
        <title>Add Question</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>What Do You Know ?</h1>
        <form id="addquestion">
            <h2>Add a Question:</h2>
            <input type="text" name = "question" placeholder="Add Question">
            <input type="text" name = "choiceA" placeholder="Choice A">
            <input type="text" name = "choiceB" placeholder="Choice B">
            <input type="text" name = "choiceC" placeholder="Choice C">
            <input type="text" name = "choiceD" placeholder="Choice D">
            Correct Answer:<select form="addquestion" name="correct" placeholder="Correct Answer">
                <option value="A">Choice A</option>
                <option value="B">Choice B</option>
                <option value="C">Choice C</option>
                <option value="D">Choice D</option>
            </select>
            
         <input type="submit" value="Submit-Question">
        </form>
        <h3>
        <footer>
            <p><a href="index.html">Take the Quiz</a></h3></p>
        </footer>
    </body>
